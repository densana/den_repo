<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/82f5c4b4c3.js" crossorigin="anonymous"></script>
</head>
<body id="main">
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="../images/hoilogo.png" alt="logo">
            </a>
            <label for="burguer" class="boton">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" id="burguer">
            <ul class="menuburguer">
                <li class="titulosmenu"><a href="../index.html">Home</a></li>
                <li class="titulosmenu"><a href="./hola.html">Hola!</a></li>
                <li class="titulosmenu"><a href="./yoga.html">Yoga</a></li>
                <li class="titulosmenu"><a href="./feng.html">Feng Shui</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="portadacontacto">
            <form action="#" method="GET" enctype="multipart/form-data">
                <fieldset class="contacto">
                    <legend>Contacto:</legend>
                    <div><label for="nombre">Nombre:</label>
                        <input name="nombre" type="text" placeholder="Nombre"></div>
                    <div><label for="mail">Mail:</label>
                        <input name="mail" type="text" placeholder="Mail"></div>
                    <div><label for="comentarios">Comentarios:</label>
                        <input name="comentarios" type="text" placeholder="Escribir aqui"></div>
                    <div><input name="enviar" type="submit" value="Enviar"></div>
                </fieldset>
            </form>
    </section>
    <footer>
        <ul class="redes">
            <li><img src="../images/wtsp.png" alt="wtsp"></li>
            <li><img src="../images/in.png" alt="in"></li>
            <li><img src="../images/gmail.png" alt="gmail"></li>
        </ul>
    </footer>
</body>
</html>
